<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <picture>
        <!-- regulaçao de tamanho para rezoluçoes diferentes-->
        <source media="(max-width: 700px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>
    <h1> reprosuzindo audios</h1>
    <p>aprender a reproduzir audios en html5</p>
    <!--audios apenas en mp3,WAV (preefrencia nao usar) e OGG metodo 1-->
    <audio src="midia/guanacast-33.mp3" controls autoplay ></audio>
    <!--audios apenas en mp3,WAV (preefrencia nao usar) e OGG metodo 2-->
    <audio preload="auto" autoplay controls >
        <source src="midia/guanacast-33.mp3" type="audio.mpeg">
        <p> infelizmente seu navegador nao consegue reproduzir audio <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
