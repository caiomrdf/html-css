<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Links</h1>
    <h2>links externos</h2>
    <!-- link externos = <a href="(link desejado)">
        para abrir o link en uma nova aba adicione target="_blank" rel="external" apos o link desejado -->
    <p>link <a href="https://discord.com/channels/446468609733033984/713415005252354239" target="_blank" rel="external">meu servidor do discord</a></p>
    <h2>links internos</h2>
    <p>voce pode ir ate a <a href="pagina2.html" rel="next">segunda pagina do meu site</a></p>
    <!-- acessar uma pagina dentro de uma pasta -->
    <p>clike aqui para acessar a <a href="noticias/pagina3.html">pagina de noticias</a></p>
    <!-- links para baixar um arquivo <a href="(caminho do arquivo a ser baixado)" (download="nome e tipo do arquivo)" type="(comando do tipo do arquivo{pode ser adquirido no site "Media Types"})"> -->
    <h2>links para download</h2>
    <ul>
        <li><a href="imagen/jeff.jpg" download="jeff.jpg" type="image/vnd.sealedmedia.softseal.jpg">baixar arquivo</a></li>
    </ul>
</body>
</html>
